<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body class="contact">
  {% include sidebar.html %}
  <div class="container">
    <div class="formArea">
      <h2>{{ page.contactMessage }}</h2>
      <form name="contact" netlify-honeypot="bot-field" netlify>
        <p class="botField">
          <label>Don't type in this field: <input name="bot-field" /></label>
        </p>
        <h4>Name</h4>
        <input type="text" name="name" />
        <h4>Email</h4>
        <input type="email" name="email" />
        <h4>Message</h4>
        <textarea name="message" cols="30" rows="4"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
