    title: Assets
    output: true
# Build settings
markdown: kramdown
sass:
  style: compressed
  sass_dir: css
exclude: ["package.json", "package-lock.json", "node_modules", ".sass-cache", "gulpfile.js", "Gemfile", "Gemfile.lock", "readme"]
