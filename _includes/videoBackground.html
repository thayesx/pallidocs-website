<div id="backgroundVideo{{ videoId }}" class="backgroundVideo">
  {% if videoUrl %}
  <video autoplay muted loop oncanplay="videoLoaded('backgroundVideo{{ videoId }}')">
    <source src="{{ videoUrl }}" type="video/mp4">
  </video>
  {% endif %}
  {% if mobileBackgroundImg %}
  <img class="mobileBackgroundImg" src="assets/{{ mobileBackgroundImg }}">
  {% endif %}
  {% if loadingImg %}
  <img class="loadingImg" src="assets/{{ loadingImg }}">
  {% endif %}
</div>
